<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="banner.css">

</head>
<body>

<div id="myImg" src="game.png" class="banner "alt="katki">
  <p>BIG BOSS ADVERGAME<br>CLICK HERE</p>

<div id="myModal" class="modal">
  <span class="close">&times;</span>

  <iframe src="../index.html" frameborder="0" id="img01" class="modal-content" ></iframe>
  <div id="caption"></div>
</div>

<script>
let modal = document.getElementById("myModal");
let img = document.getElementById("myImg");
let modalImg = document.getElementById("img01");
let captionText = document.getElementById("caption");
img.onclick = function(){
  modal.style.display = "block";
  document.getElementById('img01').src = document.getElementById('img01').src;
  //modalImg.src = this.src;
  //captionText.innerHTML = this.alt;
}
// Get the <span> element that closes the modal
let span = document.getElementsByClassName("close")[0];
// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}
</script>

</body>
</html>
